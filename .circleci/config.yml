version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-2.7
      - test-2.6
      - test-pypy
jobs:
  test-2.7: &test-template
    docker:
      - image: circleci/python:2.7.15
    environment:
      VER: py27
    steps:
      - checkout
      - run:
          command: |
            sudo pip install tox
            sudo pip install -r requirements.txt
            mkdir results
      - run:
          command: |
            sudo tox -e flake8 idiokit
      - run:
          command: |
            sudo tox -e py27 -- idiokit --junitxml=results/$ENV.xml
      - store_test_results:
          path: results
      - store_artifacts:
          path: results
          destination: results
  test-2.6:
    <<: *test-template
    docker:
        image: circleci/python:2.6.9
    environment:
      VER: py26
  test-pypy:
    <<: *test-template
    docker:
        image: pypy:2-6.0
    environment:
      VER: pypy
